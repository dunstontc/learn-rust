<!DOCTYPE html>
<html>

<head>
  <script src="wasm_test.js"></script>
  <script>
      fetch('hello_wasm.gc.wasm')
        .then((r) => r.arrayBuffer())
        .then((r) => WebAssembly.instantiate(r))
        .then((wasm_module) => {
          alert(`2 + 1 = ${wasm_module.instance.exports.add_one(2)}`);
        });
  </script>
</head>

<body></body>

</html>
